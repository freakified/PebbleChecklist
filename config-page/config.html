<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Checklist</title>
  <link rel="stylesheet" href="config.css">
</head>
<body>
  <div class="container">
    <div class="items-section">
      <div class="items-list" id="items_list"></div>
      <div class="add-row">
        <input type="text" class="new-item-input" id="new_item_input" placeholder="Add new item...">
        <button class="add-btn" id="add_btn" onclick="addItem()" disabled>Add to list</button>
      </div>
    </div>
    <div class="submit-section">
      <button class="export-btn" onclick="exportCSV()">Export CSV</button>
      <button class="submit-btn" onclick="submitData()">Save to Watch</button>
    </div>
    <textarea id="csv_output" style="display:none;width:100%;height:150px;margin-top:10px;font-family:monospace;font-size:12px;" readonly></textarea>
  </div>
  <script src="config.js"></script>
</body>
</html>
